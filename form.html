<!DOCTYPE html>
<html>
  <body>
    <h2>Text input fields</h2>

    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" /><br /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
      <label for="bday">Date of Birth:</label><br />
      <input type="text" id="bday" name="bday" value=00/00/0000> <br /><br />
      <label for="address">Current Address</label><br />
      <input
        type="text"
        id="address"
        name="address"
        value="write you current address"
      /><br /><br />
      <label for="favcolor">Favorite Color:</label><br />
      <input type="text" id="favcolor" name="favcolor" value="what's your
      favorite color?"
    </form>

    <p>Note that the form itself is not visible.</p>

    <p>
      Also note that the default width of text input fields is 20 characters.
    </p>

    <p>Choose your favorite Web language:</p>

    <form>
      <input type="radio" id="html" name="fav_language" value="HTML" />
      <label for="html">HTML</label><br />
      <input type="radio" id="css" name="fav_language" value="CSS" />
      <label for="css">CSS</label><br />
      <input
        type="radio"
        id="javascript"
        name="fav_language"
        value="JavaScript"
      />
      <label for="javascript">JavaScript</label><br /><br />
      <select multiple name="Scrollinglist" size="3"></select>
      <textarea name="Text-Area" cols="x" rows="y"></textarea>
    </form>
  </body>
</html>
